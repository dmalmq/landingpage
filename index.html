<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
  </head>
  <body>
    <div class="topbar">
      <img
        src="./img/logo.png"
        alt="logo with a leaf and the text Natsuki's candles"
        height="150"
      />

      <div class="links">
        <ul>
          <li class="hero-sub">Candles</li>

          <li class="hero-sub">Techniques</li>

          <li class="hero-sub">About me</li>
        </ul>
      </div>
    </div>

    <div class="main">
      <div class="hero">
        <div class="container-hero">
          <div class="hero-main">
            <p>This website is awesome</p>
          </div>
          <div class="hero-sub">
            <p>
              This website has some subtext that goes here under the main title.
              It's a smaller font and the color is lower contrast.
            </p>
          </div>
          <button>Sign up</button>
        </div>
        <img
          src="./img/candles.jpg"
          alt="an image of some candles"
          width="500"
        />
        <div class="content-mid"></div>
      </div>
    </div>
  </body>
</html>
